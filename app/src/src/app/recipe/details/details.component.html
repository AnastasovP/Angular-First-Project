<section id="details-page" class="details">
    <div class="recipe-information" *ngIf="currentRecipe">
        <h3>Name: {{currentRecipe.name}}</h3>
        <p class="category">Category: {{currentRecipe.category}}</p>
        <p class="img"><img src="{{currentRecipe.imageUrl}}" alt="recipeImg" /></p>
        <div class="actions" *ngIf="isOwner">
            <a class="button" routerLink="/programs/edit/{{currentRecipe._id}}">Edit</a>
            <a class="button" (click)="deleteHandler()">Delete</a>
        </div>
        <div class="actions" *ngIf="!isOwner && !isLikedAlready">
            <button class="button" type="button" (click)="likeHandler()">Like</button>
        </div>
        <div class="likes">
            <img class="hearts" src="../../../assets/heart.png" />
            <span id="total-likes">Likes: {{currentRecipe.likes.length || 0}}</span>
        </div>
        <div class="recipe-description">
            <h3>Description:</h3>
            <p>{{currentRecipe.description}}</p>
            <h4>Ingredients:</h4>
            <p>{{currentRecipe.ingredients}}</p>
        </div>
